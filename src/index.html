<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>NiFood Resto</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <app-bar></app-bar>

    <div class="main">
      <div class="hero">
        <div class="hero-box">
          <p class="title text-danger">NiFood Japanese Restaurant</p>
          <p class="subtitle text-secondary">
            NiFood is the Best japanese restaurant in indonesia , you
            can order and make reservation from anywhere.
          </p>
          <div class="button-box">
            <button class="btn btn-danger btn-lg">
              Book a Table
            </button>
            <button class="btn btn-outline-danger btn-lg">
              Our Menu
            </button>
          </div>
        </div>
        <div class="hero-box">
          <img
            src="../asset/thumbnail-nifood-2.png"
            class="img-fluid"
            alt="thumbnail"
            width="700"
            height="600" />
        </div>
      </div>
      <div id="content">
        <p class="bab-title text-danger">Our Favorite Menu</p>
        <div
          id="container-content"
          class="d-flex flex-wrap flex-row gap-5 w-100 align-items-center justify-content-center"></div>
      </div>
    </div>
    <footer-bar></footer-bar>
    <script src="./main.js" type="module"></script>
  </body>
</html>
