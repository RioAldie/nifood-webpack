<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>NiFood Resto</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg pl-5 position-sticky top-0">
      <div class="container-fluid">
        <img
          src="img/logo-nifood.png"
          alt=""
          width="120"
          height="40" />
      </div>
    </nav>
    <div class="main">
      <div
        class="detail-food bg-danger p-5 rounded rounded-2"
        id="detail-box"></div>

      <div class="box-button-food mt-5">
        <img
          src="../asset/sushi-1.png"
          alt=""
          width="100"
          class="img-fluid" />
        <a href="index.html">
          <button class="btn btn-outline-danger btn-lg">
            Back to Menu
          </button></a
        >
        <button class="btn btn-danger btn-lg">Book a Table</button>
        <img
          src="../asset/sushi-2.png"
          alt=""
          width="100"
          class="img-fluid" />
      </div>
    </div>
    <footer-bar></footer-bar>
    <script src="./food.js" type="module"></script>
  </body>
</html>
