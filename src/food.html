<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>NiFood Resto</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <app-bar></app-bar>
    <div class="main">
      <div class="detail-food bg-danger p-5">
        <div class="img-food">
          <img
            src="https://www.themealdb.com/images/media/meals/wvpsxx1468256321.jpg"
            class="img-fluid border border-4"
            width="300"
            height="500"
            alt="" />
        </div>
        <div class="info-food border-2">
          <p class="food-name text-light">
            Teriyaki Chicken Casserole
          </p>
          <p class="category text-light">Chicken</p>
          <p class="price-tag">Price: $29</p>
        </div>
      </div>

      <div class="box-button-food mt-5">
        <img
          src="../asset/sushi-1.png"
          alt=""
          width="100"
          class="img-fluid" />
        <a href="index.html">
          <button class="btn btn-outline-danger btn-lg">
            Back to Menu
          </button></a
        >
        <button class="btn btn-danger btn-lg">Book a Table</button>
        <img
          src="../asset/sushi-2.png"
          alt=""
          width="100"
          class="img-fluid" />
      </div>
    </div>
    <footer-bar></footer-bar>
    <script src="./food.js" type="module"></script>
  </body>
</html>
