<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>NiFood Resto</title>
  <script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <nav class="navbar navbar-expand-lg pl-5 position-sticky top-0">
      <div class="container-fluid">
        <a href="index.html">
          <img
            src="img/logo-nifood..png"
            alt=""
            width="120"
            height="40"
        /></a>
      </div>
    </nav>

    <div class="main">
      <div class="hero">
        <hero-bar></hero-bar>

        <div class="hero-box">
          <img
            src="img/thumbnail-nifood-2..png"
            class="img-fluid"
            alt="thumbnail"
            width="700"
            height="600" />
        </div>
      </div>
      <div
        class="w-75 border mt-5 border-danger border-3 d-flex flex-wrap flex-row p-3 justify-content-center gap-3">
        <img
          src="https://images.unsplash.com/photo-1615361200098-9e630ec29b4e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8c3VzaGl8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
          alt=""
          class="img-fluid"
          width="200" />
        <form class="w-75" id="form-booking">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Your Name</label
            >
            <input type="text" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp" />
          </div>
          <select
            class="form-select mb-3"
            aria-label="Default select example">
            <option selected>Chose Your Table Number</option>
            <option value="1">Table One (一 ichi)</option>
            <option value="2">Table Two (二 ni)</option>
            <option value="3">Table Three (三 san)</option>
            <option value="4">Table Four (四 yon)</option>
          </select>
          <div class="mb-3">
            <label
              for="exampleFormControlTextarea1"
              class="form-label"
              >Detail Resevation</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-danger w-75">
            Send
          </button>
        </form>
      </div>
    </div>
    <footer-bar></footer-bar>
  </body>
</html>
